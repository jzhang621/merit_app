{% extends "layout.html" %}


{% block head %}
  {{ super() }}
  <link href="../static/css/new_request.css" rel="stylesheet">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  <script src="../static/js/new_request.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
{% endblock %}

{% block page %}
<form>
  <fieldset>
    <div class="form-body">

      <div class="span3 offset2 form-left">
        <div>
          <label>Your Name</label>
          <input type="text" id="name">
        </div>

        <div>
          <label>Suggested Value</label>
          <input type="text" id="suggested-value">
        </div>

        <div>
          <label>Justification</label>
          <textarea rows="4" id="justification"></textarea>
        </div>
      </div>

      <div class="span3 offset1 form-right">
        <label>Pledge Name</label>
        <ul>
        {% for pledge in pledges %}
        <li>
          <label class="checkbox-label">
            <input pledge_id="{{ pledge.id }}" type="checkbox" class="pledge-checkbox"/>{{ pledge.name }}
          </label>
        </li>
        {% endfor %}
        </ul>
      </div>

    </div>

    <div class="span4 offset5">
      <button id="submit-button" type="submit" class="btn btn-primary">
        Submit
      </button>
    </div>

    <div class="span7 offset2">
      <div id="message">
        <p></p>
      </div>
    </div>

  </fieldset>
</form>
{% endblock %}

{% block javascript %}
<script>
  $(document).ready( function() {
    submitNewRequest();
  });
</script>
{% endblock %}
